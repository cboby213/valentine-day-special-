<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
}

/* main card */
.box{
    background:#fff;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    width:360px;
    position:relative;
    z-index:2;
}

/* buttons */
button{
    padding:12px 32px;
    margin:10px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:all 0.3s ease;
}

.yes{ background:#ff2f6d; color:white; }
.no{ background:#ccc; }

/* image */
img{
    width:100%;
    border-radius:15px;
}

/* popup */
.popup{
    position:absolute;
    background:#ff2f6d;
    color:white;
    padding:10px 18px;
    border-radius:20px;
    font-size:14px;
    animation: pop 0.4s ease;
}

@keyframes pop{
    from{transform:scale(0);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

/* hearts */
.heart{
    position:fixed;
    bottom:-20px;
    color:#ff2f6d;
    font-size:20px;
    animation: floatUp 6s linear forwards;
    opacity:0.8;
    pointer-events:none;
}

@keyframes floatUp{
    0%{ transform:translateY(0) scale(1); opacity:1; }
    100%{ transform:translateY(-110vh) scale(1.8); opacity:0; }
}

/* fire bugs */
.fire{
    position:fixed;
    bottom:-10px;
    width:6px;
    height:6px;
    background:radial-gradient(circle,#ffd700,#ff4500);
    border-radius:50%;
    box-shadow:0 0 10px #ff4500;
    animation: fireUp linear forwards;
    pointer-events:none;
}

@keyframes fireUp{
    0%{ transform:translateY(0) scale(1); opacity:1; }
    100%{ transform:translateY(-120vh) scale(0.2); opacity:0; }
}
</style>
</head>

<body>

<div class="box" id="content">

    <h1 style="color:#ba1c4bd3; margin-bottom:5px;">‚ù§Ô∏è Shalu ‚ù§Ô∏è</h1>

        Will you be my Valentine? üíù
    </h2>

    <p>
        Every moment with you feels like a dream come true‚Ä¶ ‚ù§Ô∏è
    </p>

    <button class="yes" id="yesBtn" onclick="yesClick()">Yes</button>
    <button class="no" onclick="noClick()">No</button>

</div>
<script>
/* HEARTS continuously */
function createHeart(){

/* FIRE BUG */

            You‚Äôve made me the happiest person ü•∞<br>
            Can‚Äôt wait to celebrate this day with you üåπ<br><br>
            ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è

    `;

/* NO CLICK */
function noClick(){

</script>

</body>
</html>
